spring.application.name=video-app

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/fb_video?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=10000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JWT配置
app.jwt.secret=9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a7c4d9f2e5b8a
app.jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# 服务器配置
server.port=8080
server.servlet.context-path=/api

# CORS配置
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:4000,http://localhost:4001,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=3600

# 安全配置
spring.security.filter.order=10
security.basic.enabled=false
management.security.enabled=false

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 时区配置 - 强制使用UTC避免时区问题
spring.jackson.time-zone=UTC
user.timezone=UTC



# 日志配置
logging.level.root=INFO
logging.level.com.example.video_interface=DEBUG
logging.level.com.example.video_interface.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Flyway配置
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.flyway.repair-on-migrate=true
spring.flyway.out-of-order=true

# 🔐 加密配置 - 与前端保持完全一致
app.crypto.base-secret=K9mN7pQ2vX8bE4wR6jL3nA5sD9gH2kP7uY1tI6oE8rQ4mN9vX3bK7sA2wE5gL8pU
app.crypto.time-window=180000
app.crypto.device-salt=R7mK3nP9wE6bA2sD4vX8jL5oI1uY7tQ9
app.crypto.aes.algorithm=AES
app.crypto.aes.transformation=AES/CTR/NoPadding
app.crypto.aes.key-size=256
app.crypto.aes.iv-size=128
app.crypto.hmac.algorithm=HmacSHA256
app.crypto.hash.algorithm=SHA-256
app.crypto.jwt.device-binding=true
app.crypto.jwt.additional-encryption=true
app.crypto.client.h5.enabled=true
app.crypto.client.admin.enabled=true
app.crypto.client.mobile.enabled=true
app.crypto.security.max-time-drift=60000
app.crypto.security.require-signature=true
app.crypto.security.strict-device-binding=false

# 🔒 登录安全配置 - 管理员防爆破设置
app.security.login.max-failed-attempts=5
app.security.login.admin-max-failed-attempts=5
app.security.login.lock-duration-minutes=30
app.security.login.admin-lock-duration-minutes=60
app.security.login.reset-window-hours=24
app.security.login.enable-ip-locking=true
app.security.login.max-ip-failed-attempts=10
app.security.login.ip-lock-duration-minutes=60
app.security.login.enable-lock-notification=true
app.security.login.enable-suspicious-login-notification=true
app.security.login.enable-login-logging=true
app.security.login.enable-detailed-security-logging=true
